<body>
<table class="layui-table" lay-even lay-skin="nob">

    </tr>
    <tr>
        <th class="pad" style="text-align: right">会员姓名</th>
        <td>张三</td>
    </tr>
    <tr>
        <th class="pad" style="text-align: right">手机号码</th>

    </tr>

<div class="layui-input-block">
    <button class="layui-btn"  id="close">关闭</button>
</div>


<script type="text/javascript" src="../commons/layui/layui.js"></script>
<script>
    layui.use(['jquery','form','upload','layer'], function(){

        var $ = layui.jquery,layer = layui.layer;
        alert(parent.userId)
        $('#close').on('click', function(){
            //关闭弹出框
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            //刷新父窗口
       //     window.parent.location.reload();
        });
    });
</script>
